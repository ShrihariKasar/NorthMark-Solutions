<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="nav-wrap">
  <div class="navbar">

    <div class="nav-logo">
      <img src="images/logo.png" alt="NorthMark Logo" />
    </div>

    <button class="nav-toggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>

    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="industry.html" class="nav-link">Industries</a>
      <a href="about.html" class="nav-link">About us</a>
      <a href="contact.html" class="nav-link nav-contact">Contact</a>
    </div>

  </div>
</div>

<main>

<!-- CONTACT INTRO POP -->
<div class="contact-intro-pop" id="contactIntro">
  <div class="contact-intro-card">
    <h1>Letâ€™s Talk</h1>
    <p>Start a conversation about growth, systems, and execution.</p>
  </div>
</div>

  <!-- CONTACT FORM -->
  <section class="contact-section">
    <div class="contact-container reveal">

      <form class="contact-form">

        <div class="form-grid">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Company</label>
            <input type="text" placeholder="Company name" />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="tel" placeholder="Phone number" />
          </div>
        </div>

        <div class="form-group full">
          <label>Message</label>
          <textarea rows="5" placeholder="Tell us about your requirements"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Submit Request</button>
        </div>

      </form>

    </div>
  </section>

</main>
<!-- FOOTER -->
<div id="footer-placeholder"></div>
<!-- MAIN SCRIPT -->
<script src="script.js"></script>
</body>
