<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Services Hub</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    
    @keyframes float-1 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    @keyframes float-2 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    @keyframes float-3 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }
    @keyframes float-4 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .float-1 { animation: float-1 5s ease-in-out infinite; }
    .float-2 { animation: float-2 4.5s ease-in-out infinite; }
    .float-3 { animation: float-3 5.5s ease-in-out infinite; }
    .float-4 { animation: float-4 4s ease-in-out infinite; }
    
    .service-btn {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.2s ease;
    }
    .service-btn:hover {
      transform: translateY(-4px) !important;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.15);
    }
    
.hub-circle {
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,0.9), rgba(255,255,255,0.75) 60%, rgba(255,255,255,0.6));

  box-shadow:
    0 12px 30px rgba(15, 23, 42, 0.06),
    0 2px 6px rgba(15, 23, 42, 0.04),
    inset 0 1px 0 rgba(255,255,255,0.7);
} 
    .fade-in {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1),
            transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: scale(1);
    }
    
    .btn-entrance {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .btn-entrance.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="h-full overflow-auto" style="background-color: #F5F7FA;">

  <script>
    const defaultConfig = {
      section_title: 'Our Services',
      section_subtitle: 'Comprehensive solutions tailored for modern enterprises',
      operations_label: 'Operations',
      technology_label: 'Technology',
      marketing_label: 'Marketing',
      primary_color: '#0F172A',
      secondary_color: '#64748B',
      background_color: '#F5F7FA',
      card_color: 'rgba(255, 255, 255, 0.7)',
      accent_color: '#2563EB',
      font_family: 'Inter',
      font_size: 16
    };

    async function onConfigChange(config) {
      const title = document.getElementById('section-title');
      const subtitle = document.getElementById('section-subtitle');
      const operationsLabel = document.getElementById('operations-label');
      const technologyLabel = document.getElementById('technology-label');
      const marketingLabel = document.getElementById('marketing-label');
      
      if (title) title.textContent = config.section_title || defaultConfig.section_title;
      if (subtitle) subtitle.textContent = config.section_subtitle || defaultConfig.section_subtitle;
      if (operationsLabel) operationsLabel.textContent = config.operations_label || defaultConfig.operations_label;
      if (technologyLabel) technologyLabel.textContent = config.technology_label || defaultConfig.technology_label;
      if (marketingLabel) marketingLabel.textContent = config.marketing_label || defaultConfig.marketing_label;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const bgColor = config.background_color || defaultConfig.background_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.backgroundColor = bgColor;
      document.querySelector('main').style.backgroundColor = bgColor;
      
      if (title) {
        title.style.color = primaryColor;
        title.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        title.style.fontSize = `${fontSize * 2.5}px`;
      }
      if (subtitle) {
        subtitle.style.color = secondaryColor;
        subtitle.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        subtitle.style.fontSize = `${fontSize * 1.125}px`;
      }
      
      [operationsLabel, technologyLabel, marketingLabel].forEach(label => {
        if (label) {
          label.style.color = primaryColor;
          label.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
          label.style.fontSize = `${fontSize * 1.5}px`;
        }
      });
      
      document.querySelectorAll('.service-btn').forEach(btn => {
        btn.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        const labelSmall = btn.querySelector('.text-xs');
        const labelLarge = btn.querySelector('.text-sm');
        if (labelSmall) {
          labelSmall.style.color = secondaryColor;
          labelSmall.style.fontSize = `${fontSize * 0.75}px`;
        }
        if (labelLarge) {
          labelLarge.style.color = primaryColor;
          labelLarge.style.fontSize = `${fontSize * 0.875}px`;
        }
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
