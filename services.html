html, body {
  overflow-x: hidden;
}

* {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Smooth orbital micro-motion ===== */
@keyframes orbit {
  0%   { transform: translate3d(0, 0, 0); }
  25%  { transform: translate3d(8px, -6px, 0); }
  50%  { transform: translate3d(0, -12px, 0); }
  75%  { transform: translate3d(-8px, -6px, 0); }
  100% { transform: translate3d(0, 0, 0); }
}

.service-btn {
  animation: orbit 10s ease-in-out infinite;
  will-change: transform;
  backface-visibility: hidden;          /* GPU smoothness */
  transform-style: preserve-3d;
}

/* ===== Desync per hub (prevents identical motion) ===== */
[data-hub] .service-btn:nth-of-type(1) { animation-delay: 0s; }
[data-hub] .service-btn:nth-of-type(2) { animation-delay: -2.5s; }
[data-hub] .service-btn:nth-of-type(3) { animation-delay: -5s; }
[data-hub] .service-btn:nth-of-type(4) { animation-delay: -7.5s; }

/* ===== Premium hover interaction (does NOT break orbit) ===== */
.service-btn:hover {
  animation-play-state: paused;
  transform: translate3d(0, -6px, 0) scale(1.02);
  box-shadow: 0 12px 40px rgba(15, 23, 42, 0.15);
}

/* ===== Hub glass circle ===== */
.hub-circle {
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  background:
    radial-gradient(circle at 30% 25%,
      rgba(255,255,255,0.9),
      rgba(255,255,255,0.75) 60%,
      rgba(255,255,255,0.6)
    );

  box-shadow:
    0 12px 30px rgba(15, 23, 42, 0.06),
    0 2px 6px rgba(15, 23, 42, 0.04),
    inset 0 1px 0 rgba(255,255,255,0.7);
}

/* ===== Entrance animation ===== */
.fade-in {
  opacity: 0;
  transform: scale(0.9);
  transition:
    opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1),
    transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

.fade-in.visible {
  opacity: 1;
  transform: scale(1);
}

.btn-entrance {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.btn-entrance.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ================= NAV LINKS ================= */
.nav-links {

/* ================= DOWNLOAD BUTTON ================= */
.btn-download {
  margin-left: 0.5rem;

  .nav-link {
    position: relative;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    color: #111;
    padding-bottom: 6px;
    transition: color 0.25s ease;
  }

  /* UNDERLINE */
  .nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: currentColor;
    transform: translateX(-50%);
    transition: width 0.35s cubic-bezier(0.22, 1, 0.36, 1);
  }

  /* HOVER */
  .nav-link:hover {
    color: #000;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  /* ACTIVE PAGE */
  .nav-link.active::after {
    width: 100%;
  }
  .nav-contact::after {
    background: #e10600;
  }
  .nav-contact {
    color: #e10600;
    font-weight: 600;
  }

  /* TOGGLE */
  .nav-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
  }

  /* ================= MOBILE ================= */
  @media (max-width: 900px) {

    .nav-toggle {
      display: block;
      z-index: 10001;
    }

    .nav-links {
      position: absolute;
      top: 72px;
      left: 50%;
      width: 92%;
      background: #ffffff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.15);

      display: flex;
      flex-direction: column;
      gap: 18px;

      /* CLOSED STATE */
      opacity: 0;
      visibility: hidden;
      pointer-events: none;

      transform: translateX(-50%) translateY(-10px) scale(0.98);

      transition:
        opacity 0.25s ease,
        transform 0.25s cubic-bezier(0.22,1,0.36,1),
        visibility 0s linear 0.25s;

      z-index: 10000;
    }

    /* OPEN STATE */
    .nav-wrap.open .nav-links {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;

      transform: translateX(-50%) translateY(0) scale(1);

      transition:
        opacity 0.25s ease,
        transform 0.25s cubic-bezier(0.22,1,0.36,1),
        visibility 0s;
    }
    .nav-links.show {
      display: flex;
    }

  <script>
    const defaultConfig = {
      section_title: 'Our Services',
      section_subtitle: 'Comprehensive solutions tailored for modern enterprises',
      operations_label: 'Operations',
      technology_label: 'Technology',
      marketing_label: 'Marketing',
      primary_color: '#0F172A',
      secondary_color: '#64748B',
      background_color: '#F5F7FA',
      card_color: 'rgba(255, 255, 255, 0.7)',
      accent_color: '#2563EB',
      font_family: 'Inter',
      font_size: 16
    };

    async function onConfigChange(config) {
      const title = document.getElementById('section-title');
      const subtitle = document.getElementById('section-subtitle');
      const operationsLabel = document.getElementById('operations-label');
      const technologyLabel = document.getElementById('technology-label');
      const marketingLabel = document.getElementById('marketing-label');
      
      if (title) title.textContent = config.section_title || defaultConfig.section_title;
      if (subtitle) subtitle.textContent = config.section_subtitle || defaultConfig.section_subtitle;
      if (operationsLabel) operationsLabel.textContent = config.operations_label || defaultConfig.operations_label;
      if (technologyLabel) technologyLabel.textContent = config.technology_label || defaultConfig.technology_label;
      if (marketingLabel) marketingLabel.textContent = config.marketing_label || defaultConfig.marketing_label;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const bgColor = config.background_color || defaultConfig.background_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.backgroundColor = bgColor;
      document.querySelector('main').style.backgroundColor = bgColor;
      
      if (title) {
        title.style.color = primaryColor;
        title.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        title.style.fontSize = `${fontSize * 2.5}px`;
      }
      if (subtitle) {
        subtitle.style.color = secondaryColor;
        subtitle.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        subtitle.style.fontSize = `${fontSize * 1.125}px`;
      }
      
      [operationsLabel, technologyLabel, marketingLabel].forEach(label => {
        if (label) {
          label.style.color = primaryColor;
          label.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
          label.style.fontSize = `${fontSize * 1.5}px`;
        }
      });
      
      document.querySelectorAll('.service-btn').forEach(btn => {
        btn.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
        const labelSmall = btn.querySelector('.text-xs');
        const labelLarge = btn.querySelector('.text-sm');
        if (labelSmall) {
          labelSmall.style.color = secondaryColor;
          labelSmall.style.fontSize = `${fontSize * 0.75}px`;
        }
        if (labelLarge) {
          labelLarge.style.color = primaryColor;
          labelLarge.style.fontSize = `${fontSize * 0.875}px`;
        }
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['section_title', config.section_title || defaultConfig.section_title],
        ['section_subtitle', config.section_subtitle || defaultConfig.section_subtitle],
        ['operations_label', config.operations_label || defaultConfig.operations_label],
        ['technology_label', config.technology_label || defaultConfig.technology_label],
        ['marketing_label', config.marketing_label || defaultConfig.marketing_label]
      ]);
    }

    // Intersection Observer for scroll animations
    function initScrollAnimations() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const hub = entry.target;
            hub.classList.add('visible');
            
            const buttons = hub.querySelectorAll('.btn-entrance');
            buttons.forEach((btn, index) => {
              const delay = parseInt(btn.dataset.delay) || index * 100;
              setTimeout(() => {
                btn.classList.add('visible');
              }, delay + 300);
            });
            
            observer.unobserve(hub);
          }
        });
      }, { threshold: 0.2 });
      
      document.querySelectorAll('.fade-in').forEach(hub => {
        observer.observe(hub);
      });
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
    
    initScrollAnimations();
  </script>
